<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="collapsed">
        <div class="sidebar-logo">
          <img src="https://i.pravatar.cc/40?img=4" alt="logo" />
          <a href="#">Admin Panel</a>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-header">Main</li>
          <li class="sidebar-item">
            <a href="/" class="sidebar-link">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="#Pages"
              class="sidebar-link collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#pages"
              aria-expanded="false"
              aria-controls="pages"
            >
              <i class="fas fa-file-alt"></i>
              <span>Pages</span>
            </a>
            <ul
              id="pages"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="#Analytics" class="sidebar-link">
                  <i class="fas fa-chart-line"></i> <span>Analytics</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#eCommerce" class="sidebar-link">
                  <i class="fas fa-shopping-cart"></i> <span>eCommerce</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#Crypto" class="sidebar-link">
                  <i class="fab fa-bitcoin"></i> <span>Crypto</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <!-- Main Component -->
      <div class="main">
        <div class="overlay"></div>
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                  <img
                    src="https://i.pravatar.cc/40?img=2"
                    class="avatar img-fluid rounded-circle"
                    alt=""
                  />
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a href="#" class="dropdown-item">Profile</a>
                  <a href="#" class="dropdown-item">Settings</a>
                  <a href="#" class="dropdown-item">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <main class="content px-4 py-3">
          <div class="container-fluid">
            <div class="mb-3">
              <h3 class="fw-bold">Admin Dashboard</h3>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Welcome back, Admin!</h5>
                    <p class="card-text">
                      This is a sample dashboard created with Bootstrap and some
                      custom styles. Please modify this accordingly to your
                      preferences. Thank you!
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
